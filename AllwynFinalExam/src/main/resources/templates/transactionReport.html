<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Report</title>
    <link rel="stylesheet" th:href="@{/Style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #f2f2f2;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        td {
            vertical-align: middle;
        }

        .button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
        }

        .button.delete {
            background-color: #f44336;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.delete:hover {
            background-color: #d32f2f;
        }
    </style>
    <script type="text/javascript">
        function confirmDelete() {
            return confirm("Are you sure you want to delete this transaction?");
        }
    </script>
</head>
<body>
<h2>Transaction Report</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Salesman Name</th>
        <th>Item</th>
        <th>Amount</th>
        <th>Transaction Date</th>
        <th>Transaction Code</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.salesmanName}"></td>
        <td th:text="${transaction.item}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.transactionDate}"></td>
        <td th:text="${transaction.transactionCode}"></td>
        <td>
            <a th:href="@{/editTransaction(id=${transaction.id})}" class="button">Edit</a>
            <a th:href="@{/deleteTransaction(id=${transaction.id})}" class="button delete"  onclick="return confirmDelete();">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
